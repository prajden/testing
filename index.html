<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="login">
    <form id="loginForm">
        <h1>Hi Cavyssa!</h1>

        <label for="name">Drop your name here.</label>
        <input type="text" id="name" placeholder="Full Name">

        <label for="date">Our first day as couple.</label>
        <div class="password-box">
            <input type="password" id="date" placeholder="Example: 30 Maret 2025">
            <span class="toggle" onclick="togglePassword()">Show</span>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
